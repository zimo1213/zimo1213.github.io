<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>计算日期</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f9f9f9;
    margin: 0;
  }
  h2 {
    color: #333;
    text-align: center;
  }
  .form-container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    box-sizing: border-box;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }
  input, select {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  #result-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 300px; /* 固定高度 */
    width: 100%;
    max-width: 600px;
    overflow: auto; /* 自动滚动条 */
    margin-top: 20px;
  }
  .cards-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  .card {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    background-color: #fff;
    margin-bottom: 20px;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
  }
  .highlight {
    font-size: 1.2em;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
  }
  .expiry-card {
    background-color: #e8f5e9; /* 清新的绿色背景 */
    border: 1px solid #a5d6a7;
    color: #2e7d32;
    box-shadow: 0 0 10px rgba(0, 128, 0, 0.2);
  }
  .green {
    background-color: #dff0d8;
    border: 1px solid #d6e9c6;
    color: #3c763d;
    box-shadow: 0 0 10px rgba(0, 128, 0, 0.3);
  }
  .red {
    background-color: #f2dede;
    border: 1px solid #ebccd1;
    color: #a94442;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
  }
</style>
<script>
  function calculateExpiry() {
    const productionDateValue = document.getElementById('productionDate').value;
    const shelfLifeMonths = parseInt(document.getElementById('shelfLife').value);

    if (productionDateValue && !isNaN(shelfLifeMonths)) {
      const productionDate = new Date(productionDateValue);

      // 计算过期日期
      let expiryDate = new Date(productionDate);
      expiryDate.setMonth(expiryDate.getMonth() + shelfLifeMonths);

      // 计算距离今天的天数
      const currentDate = new Date();
      currentDate.setHours(0, 0, 0, 0);
      expiryDate.setHours(0, 0, 0, 0);
      const timeDifference = expiryDate.getTime() - currentDate.getTime();
      const daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));

      // 设置显示的文案和样式
      let message;
      let resultClass;
      if (daysDifference > 0) {
        message = `距离今天还有<br/> ${daysDifference} 天`;
        resultClass = 'green';
      } else {
        message = `已过期<br/> ${Math.abs(daysDifference)} 天`;
        resultClass = 'red';
      }

      // 显示结果
      document.getElementById('result').innerHTML = `
        <div class="cards-container">
          <div class="card expiry-card">
		  <div>过期日期是：<br/><span class="highlight">${expiryDate.toISOString().split('T')[0]}</span></div>
          </div>
          <div class="card ${resultClass}">
            <div class="highlight">${message}</div>
          </div>
        </div>
      `;
      
      // 显示结果容器
      document.getElementById('result-container').style.display = 'block';
    } else {
      document.getElementById('result').innerHTML = '请填写所有字段';
    }
  }
</script>
</head>
<body>
  <div class="form-container">
    <label for="productionDate">生产日期:</label>
    <input type="date" id="productionDate" name="productionDate" onchange="calculateExpiry()">

    <label for="shelfLife">保质期(月份):</label>
    <select id="shelfLife" name="shelfLife" onchange="calculateExpiry()">
      <option value="">请选择...</option>
	<option value="1">1个月</option>
	<option value="2">2个月</option>
	<option value="3">3个月</option>
	<option value="4">4个月</option>
	<option value="5">5个月</option>
	<option value="6">6个月</option>
	<option value="7">7个月</option>
	<option value="8">8个月</option>
	<option value="9">9个月</option>
	<option value="10">10个月</option>
	<option value="11">11个月</option>
	<option value="12">12个月</option>
	<option value="13">13个月</option>
	<option value="14">14个月</option>
	<option value="15">15个月</option>
	<option value="16">16个月</option>
	<option value="17">17个月</option>
	<option value="18">18个月</option>
	<option value="19">19个月</option>
	<option value="20">20个月</option>
	<option value="21">21个月</option>
	<option value="22">22个月</option>
	<option value="23">23个月</option>
	<option value="24">24个月</option>
    </select>

    <div id="result-container" style="display: none;">
      <div id="result"></div>
    </div>
  </div>
</body>
</html>
